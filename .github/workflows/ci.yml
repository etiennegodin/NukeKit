name: CI
on: [push, pull_request]

jobs:
  Validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          cache: 'pip'           # Speeds up future runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          
      - name: Run Linting
        run: ruff check .

      - name: Run Tests
        run: pytest